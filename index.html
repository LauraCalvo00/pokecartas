<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">

    <title>Cartas Pokemon</title>
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>

<body>
<div class="contenedor">
    <div class="card water">
        <!--Encabezado-->
        <div class="margindown">
            <!--Nombre-->
            <div class="name">Squirtle</div>
            <!--PS y tipo-->
            <div class="pstype">44ps 💧</div>
        </div>
        <!--Fondo y foto-->
        <div class="imagenes"> <img src="./img/squirtle.png" alt="bulbasaur" width="200px"></div>
        <!--Habilidades-->
        <br><br>
        <div>
            <p>Habilidades</p>
            <ul>
                <li>Torrente</li>
                <br>
                <li>Cura Lluvia</li>
            </ul>
        </div>
    </div>
    <div class="card plant">
        <!--Encabezado-->
        <div class="margindown">
            <!--Nombre-->
            <div class="name">Squirtle</div>
            <!--PS y tipo-->
            <div class="pstype">45ps 🍃</div>
        </div>
        <!--Fondo y foto-->
        <div class="imagenes"> <img src="./img/bulbasaur.png" alt="bulbasaur" width="200px"></div>
        <!--Habilidades-->
        <br><br>
        <div>
            <p>Habilidades</p>
            <ul>
                <li>Espesura</li>
                <br>
                <li>Clorofila</li>
            </ul>
        </div>
    </div>
    <div class="card electric">
        <!--Encabezado-->
        <div class="margindown">
            <!--Nombre-->
            <div class="name">Pikachu</div>
            <!--PS y tipo-->
            <div class="pstype">35ps ⚡</div>
        </div>
        <!--Fondo y foto-->
        <div class="imagenes"> <img src="./img/pikachu.png" alt="bulbasaur" width="200px"></div>
        <!--Habilidades-->
        <br><br>
        <div>
            <p>Habilidades</p>
            <ul>
                <li>Pararrayos</li>
                <br>
                <li>Electricidad estática</li>
            </ul>
        </div>
    </div>
    <div class="card fire">
        <!--Encabezado-->
        <div class="margindown">
            <!--Nombre-->
            <div class="name">Charmander</div>
            <!--PS y tipo-->
            <div class="pstype">39ps 🔥</div>
        </div>
        <!--Fondo y foto-->
        <div class="imagenes"> <img src="./img/charmander.png" alt="bulbasaur" width="200px"></div>
        <!--Habilidades-->
        <br><br>
        <div>
            <p>Habilidades</p>
            <ul>
                <li>Mar llamas</li>
                <br>
                <li>Poder solar</li>
            </ul>
        </div>
    </div>
</div>
</body>

</html>
